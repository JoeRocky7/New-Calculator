<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App Revised</title>
</head>

<body>
    <div class="calc-container">
        <div id="input-container">
            <input id="input">
            <div class="number-buttons">
                <button class="number-btn">9</button>
                <button class="number-btn">8</button>
                <button class="number-btn">7</button>
                <button class="number-btn">6</button>
                <button class="number-btn">5</button>
                <button class="number-btn">4</button>
                <button class="number-btn">3</button>
                <button class="number-btn">2</button>
                <button class="number-btn">1</button>
                <button class="number-btn">0</button>
                <button id="operator-cr">CR</button>
                <button id="equals">=</button>
            </div>
            <div class="operators">
                <button id="operator-division" class="operator-btn">/</button>
                <button id="operator-multiply" class="operator-btn">*</button>
                <button id="operator-subtract" class="operator-btn">-</button>
                <button id="operator-plus" class="operator-btn">+</button>
                <button id="operator-decimal">.</button>
                <button></button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
